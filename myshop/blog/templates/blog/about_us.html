    {% extends 'blog/index.html' %} 

    {% block about_us %}
        <div align="center">
            {% if about.published_date %}
                <div align="right">
                    {{ about.published_date }}
                </div>
            {% endif %}
            <h1>{{ about.title }}</h1>
            <h3><p align="left">{% autoescape off%}{{ about.text|linebreaksbr }}{% endautoescape %}</p></h3>
        </div>
    {% endblock %}
